---
- hosts: all
  become: true
  become_user: root
  gather_facts: true
  vars:
    ci: false
    minio:
      access_key: xxxxxxxx
      secret_key: xxxxxxxx
      port: 9000
      host: http://localhost
    oauth:
      issuer_uri: https://auth.molgenis.org
      discovery_path: .well-known/openid-configuration
      client_id: xxxxx-xxxxxxxx-xxxxxxx
      client_secret: xxxxx-xxxxxxxx-xxxxxxx
    dockerhub:
      enabled: false
      username: xxxxxxx
      password: xxxxxxx

  roles:
    - role: security 
      vars:
        enabled: false
    - role: java
      vars:
        enabled: true
