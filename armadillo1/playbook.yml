---
- hosts: all
  become: true
  become_user: root
  gather_facts: true
  vars:
    ci: false
    minio:
      access_key: molgenis
      secret_key: molgenis
      port: 9000
      host: http://localhost
    oauth:
      issuer_uri: https://auth.molgenis.org
      discovery_path: .well-known/openid-configuration
      client_id: xxxxxx-xxxxxxxxx-xxxxxxx
      client_secret: xxxxxxx-xxxxxxxxx-xxxxxxxx

  roles:
    - role: preinstall_centos8
    - role: java_centos8
      vars:
        version: 11
    - role: minio_centos8
      vars:
        version: 2020-07-02T00-15-09Z
        data: /var/lib/minio/data
        domain: armadillo-storage.local:8080
        access_key: "{{ minio.access_key }}"
        secret_key: "{{ minio.secret_key }}"
    - role: podman_centos8
    - role: nginx_centos8
      vars:
        domains: 
          armadillo: armadillo.local
          storage: armadillo-storage.local
          auth: armadillo-auth.local
    - role: rserver_centos8
      vars:
        debug: true
        image:
          version: 1.8.0
          repo: molgenis
          name: rserver
        resources:
          memory: 6g
          cpu: 2
    - role: armadillo_centos8
      vars:
        version: 0.0.15
        storage:
          access_key: "{{ minio.access_key }}"
          secret_key: "{{ minio.secret_key }}"
          host: "{{ minio.host }}"
          port: "{{ minio.port }}"
        memory:
          xmx: 1024m
          xms: 512m
        username: admin
        password: admin
    - role: auth_centos8
      vars:
        image: 
          version: latest
          repo: molgenis
          name: molgenis-auth
        api_token: xxxxxxxxxxxxxxxxxxxxxxxxxxxxx
        base_url: http://armadillo-auth.local:8080
        resources:
          memory: 512m
          cpu: 1

